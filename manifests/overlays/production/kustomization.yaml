apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: awx-operator-production

# ğŸ—ï¸ Reference to base configuration
bases:
  - ../../base

# ğŸ·ï¸ Production-specific labels
commonLabels:
  environment: production
  tier: operator

# ğŸ·ï¸ Production annotations
commonAnnotations:
  operator.wolkenzentrale.de/environment: "production"
  operator.wolkenzentrale.de/managed-by: "argocd"

# ğŸ–¼ï¸ Production image configuration
images:
  - name: ghcr.io/wolkenzentrale/awx-operator
    newTag: "v0.0.1"  # Use specific version in production

# ğŸ“ˆ Production replicas for high availability
replicas:
  - name: awx-operator-controller
    count: 2

# âš™ï¸ Production-specific patches
patchesStrategicMerge:
  - deployment-production-patch.yaml

# ğŸ›ï¸ Production namespace
namespace: awx-operator-system 