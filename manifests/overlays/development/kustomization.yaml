apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: awx-operator-development

# ğŸ—ï¸ Reference to base configuration
bases:
  - ../../base

# ğŸ·ï¸ Development-specific labels
commonLabels:
  environment: development
  tier: operator

# ğŸ·ï¸ Development annotations
commonAnnotations:
  operator.wolkenzentrale.de/environment: "development"
  operator.wolkenzentrale.de/managed-by: "kubectl"

# ğŸ–¼ï¸ Development image configuration - always use latest for rapid iteration
images:
  - name: quay.io/wolkenzentrale/awx-operator
    newTag: "main"

# ğŸ“‰ Single replica for development
replicas:
  - name: awx-operator-controller
    count: 1

# âš™ï¸ Development-specific patches
patchesStrategicMerge:
  - deployment-development-patch.yaml

# ğŸ›ï¸ Development namespace
namespace: awx-operator-dev 