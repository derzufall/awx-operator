apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: awxinstances.wolkenzentrale.de
spec:
  group: wolkenzentrale.de
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - url
                - username
                - passwordSecretName
                - passwordSecretKey
              properties:
                url:
                  type: string
                  description: "The URL of the AWX instance"
                username:
                  type: string
                  description: "The username for authenticating with the AWX instance"
                passwordSecretName:
                  type: string
                  description: "The name of the secret containing the password"
                passwordSecretKey:
                  type: string
                  description: "The key in the secret that contains the password"
                insecureSkipTlsVerify:
                  type: boolean
                  description: "Whether to skip TLS verification"
            status:
              type: object
              properties:
                # Base ResourceStatus fields
                message:
                  type: string
                  description: "Informational message about the current status"
                firstSuccessfulSync:
                  type: string
                  format: date-time
                  description: "Time when the resource was first successfully synchronized"
                lastUpdateTime:
                  type: string
                  format: date-time
                  description: "Time of the last status update"
                observedGeneration:
                  type: integer
                  description: "The resource generation that this status reflects"
                phase:
                  type: string
                  description: "Current phase of the resource (Pending, Running, Succeeded, Failed, Unknown)"
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        description: "Type of the condition"
                      status:
                        type: string
                        description: "Status of the condition (True, False, Unknown)"
                      lastTransitionTime:
                        type: string
                        format: date-time
                        description: "Last time the condition status changed"
                      lastUpdateTime:
                        type: string
                        format: date-time
                        description: "Last time the condition was updated"
                      reason:
                        type: string
                        description: "Machine-readable reason for the condition's status"
                      message:
                        type: string
                        description: "Human-readable message about the condition"
                
                # AwxInstanceStatus specific fields
                connectionStatus:
                  type: string
                  description: "The current connection status to the AWX instance (Connected, Disconnected, Error)"
                lastConnected:
                  type: string
                  description: "Timestamp of last successful connection"
                awxVersion:
                  type: string
                  description: "AWX version reported by the instance"
                failedConnectionAttempts:
                  type: integer
                  description: "Number of failed connection attempts"
      additionalPrinterColumns:
        - name: URL
          type: string
          jsonPath: .spec.url
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Connection
          type: string
          jsonPath: .status.connectionStatus
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: awxinstances
    singular: awxinstance
    kind: AwxInstance
    shortNames:
      - awxi 